<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms Tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Age: <input type="number" name="myAge">
        </div>
        <br>
        <div>
            E-mail: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">
            Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself:<br>
            <textarea name="myText" cols="30" rows="10"></textarea><br>
        </div><br>
        <div>
            <label for="Car">Car</label>
            <select name="mycar" id="Car">
                <option value="swf">Swift</option>
                <option value="bmw">BMW</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>

</html>
