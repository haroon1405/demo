<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1{
            background-color: red;
            font-weight: bold;
            color: black;
            text-align: center;
        }
        /* div > p{
            color: yellow;
            font-weight: bold;
            background-color: green;
        } */
        div + p{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>More on Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li><p>This is a para inside li</p></li>
            </ul>
            <p>This is a para</p>
        </div>
        <p>This is another para</p>
    </div>
    <p>This is outermost para</p>
</body>
</html>
