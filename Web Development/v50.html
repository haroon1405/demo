<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <script>
        var str = 'This is a string';
        console.log(str);

        var posn = str.indexOf('is');
        console.log(posn);

        posn = str.lastIndexOf('is');
        console.log(posn);

        var substr = str.slice(5,7);
        console.log(substr);
        substr = str.substring(5,7);
        console.log(substr);
        var substr1 = str.substr(5,4);
        console.log(substr1);

        var newstr = str.replace('string','line');
        console.log(newstr);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var bigstr = str.concat(' bigger');
        console.log(bigstr);

        var spacedstr = '   widespaced string  ';
        console.log(spacedstr.trim());

        console.log(str.charAt(6));
        console.log(str.charCodeAt(6));
        console.log(str[6]);
    </script>
</body>
</html>
