<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors & nth Child</title>
    <style>
        .container{
            display: block;
            width: 210px;
            margin: auto;
        }
        input{
            display: block;
        }
        input[type='text']{
            border: 5px solid red;
        }
        a[target]{
            color: pink;
        }
        a[target='_self']{
            color: bisque;
        }
        li:nth-child(2n+0){
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to Google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go to facebook</a></h1>
        <ul>
            <li id="item-1" class="item">Item1</li>
            <li id="item-2" class="item">Item2</li>
            <li id="item-3" class="item">Item3</li>
            <li id="item-4" class="item">Item4</li>
            <li id="item-5" class="item">Item5</li>
        </ul>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li id="item-1" class="item">Item1</li>
            <li id="item-2" class="item">Item2</li>
            <li id="item-3" class="item">Item3</li>
            <li id="item-4" class="item">Item4</li>
            <li id="item-5" class="item">Item5</li>
        </ul>
    </div>
</body>
</html>
