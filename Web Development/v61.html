<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <div class="container">
        Math Objects
    </div>
    <script>
        let m = Math;
        console.log(m);

        console.log("Value of Pi is " +Math.PI);
        console.log("Approx value of 5.6 is " +Math.round(5.6));
        console.log("Value of Sin(pi/2) is " +Math.sin(Math.PI/2));
        console.log("Random value btw 0&1 is " +Math.random());
        console.log("Random value btw 4&7 is " +(4 + (7-4)*Math.random()));
    </script>
</body>
</html>
