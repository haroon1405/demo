<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>    
    <p style="border: 2px solid red;">Hello</p>
    <span style="border: 2px solid red;">Hello</span>
    <ul style="border: 2px solid red;">
        <li style="border: 2px solid blue;">one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <em style="border: 2px solid green;">Hello</em>
    <table>
        <thead>
            <tr>
                <th>Hello</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 2px solid red;">Nice</td>
            </tr>
        </tbody>
    </table>
    <img src="hello.png" alt="error" style="border: 2px solid red;">
</body>
</html>
