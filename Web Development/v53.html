<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        function printname(name,greet="Default"){
            console.log(`${greet}, ${name} is a good boy`);
        }
        printname("Haroon","Good Morning");

        function sum(a,b,c){
            let result = a+b+c;
            return result;
        }
        val = sum(1,2,3);
        console.log(val);
    </script>
</body>
</html>
