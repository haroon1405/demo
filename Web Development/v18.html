<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        #secondPara{
            color: rgb(50,250,90);
        }
        #thirdPara{
            color: #5253ab;
        }
    </style>
</head>
<body>
    <h2>First Box</h2>
    <p id="firstPara">Para from First box.</p>

    <h2>Second Box</h2>
    <p id="secondPara">Para from Second box.</p>
    
    <h2>Third Box</h2>
    <p id="thirdPara">Para from Third box.</p>    
</body>
</html>
