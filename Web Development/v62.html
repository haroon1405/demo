<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        My Container
    </div>
    <script>
        let jsonobj = {
            name: "haroon",
            age: 18,
            yr: 2
        };
        console.log(jsonobj);
        
        let myobjstr = JSON.stringify(jsonobj);
        console.log(myobjstr);
        myobjstr = myobjstr.replace("yr","color");
        console.log(myobjstr);

        let newobj = JSON.parse(myobjstr);
        console.log(newobj);
        </script>
</body>
</html>
